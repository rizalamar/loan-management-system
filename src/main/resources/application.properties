spring.application.name=Loan-Management-System

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5430/loan_db
spring.datasource.username=rizalamarulloh
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hiibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port
server.port=8080

# JWT Secret
jwt.secret=mySecretKeyForGENERATEJWTTokenSpringBoot32Changes
jwt.expiration=86400000

# File upload Configuration
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
file.upload-dir=uploads

